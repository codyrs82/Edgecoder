services:
  postgres:
    image: postgres:16
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-edgecoder}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      - POSTGRES_DB=${POSTGRES_DB:-edgecoder}
    volumes:
      - scale-postgres:/var/lib/postgresql/data

  seed-node:
    build:
      context: ../..
      dockerfile: Dockerfile
    command: ["node", "dist/index.js"]
    environment:
      - NODE_ENV=production
      - EDGE_RUNTIME_MODE=all-in-one
      - DATABASE_URL=postgresql://${POSTGRES_USER:-edgecoder}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-edgecoder}
      - LOCAL_MODEL_PROVIDER=edgecoder-local
      - OLLAMA_AUTO_INSTALL=false
      - OLLAMA_MODEL=qwen2.5-coder:latest
    ports:
      - "4301:4301"
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://127.0.0.1:4301/status').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 10

  worker:
    build:
      context: ../..
      dockerfile: Dockerfile
    command: ["node", "dist/swarm/worker-runner.js"]
    environment:
      - COORDINATOR_URL=http://seed-node:4301
      - AGENT_MODE=swarm-only
      - LOCAL_MODEL_PROVIDER=edgecoder-local
      - OLLAMA_AUTO_INSTALL=false
      - OLLAMA_MODEL=qwen2.5-coder:latest
    depends_on:
      seed-node:
        condition: service_healthy
    deploy:
      replicas: 10

volumes:
  scale-postgres:
