services:
  postgres:
    image: postgres:16
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-edgecoder}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      - POSTGRES_DB=${POSTGRES_DB:-edgecoder}
    ports:
      - "5432:5432"
    volumes:
      - edgecoder-postgres:/var/lib/postgresql/data

  seed-node:
    build: .
    command: ["node", "dist/index.js"]
    environment:
      - EDGE_RUNTIME_MODE=all-in-one
      - DATABASE_URL=postgresql://${POSTGRES_USER:-edgecoder}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-edgecoder}
      - LOCAL_MODEL_PROVIDER=ollama-local
      - OLLAMA_AUTO_INSTALL=false
      - OLLAMA_MODEL=qwen2.5:7b
    ports:
      - "4301:4301"
      - "4302:4302"
      - "4303:4303"
    depends_on:
      postgres:
        condition: service_started
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://127.0.0.1:4301/status').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 10s
      timeout: 3s
      retries: 5

  ide-provider:
    build: .
    command: ["node", "dist/apps/ide/provider-server.js"]
    ports:
      - "4304:4304"
    depends_on:
      seed-node:
        condition: service_healthy

volumes:
  edgecoder-postgres:
