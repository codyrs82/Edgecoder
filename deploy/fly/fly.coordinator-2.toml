app = "edgecoder-coordinator-2"
primary_region = "ord"

[processes]
  app = "sh -lc 'ollama serve >/tmp/ollama.log 2>&1 & node dist/swarm/coordinator.js'"

[build]
  dockerfile = "../../Dockerfile"

[env]
  NODE_ENV = "production"
  NETWORK_MODE = "public_mesh"
  COORDINATOR_PUBLIC_URL = "https://coordinator-2.edgecoder.io"
  CONTROL_PLANE_URL = "https://control.edgecoder.io"
  COORDINATOR_BOOTSTRAP_URLS = "https://coordinator.edgecoder.io"
  LOCAL_MODEL_PROVIDER = "edgecoder-local"
  OLLAMA_AUTO_INSTALL = "false"
  OLLAMA_MODEL = "qwen2.5-coder:latest"

[http_service]
  internal_port = 4301
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  memory = "8192mb"
  cpu_kind = "performance"
  cpus = 2
