app = "edgecoder-inference"
primary_region = "ord"

[processes]
  app = "node dist/inference/service.js"

[build]
  dockerfile = "../../Dockerfile"

[env]
  NODE_ENV = "production"

[http_service]
  internal_port = 4302
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  memory = "1024mb"
  cpu_kind = "shared"
  cpus = 1
