app = "edgecoder-portal"
primary_region = "ord"

[build]
  dockerfile = "../../Dockerfile"

[processes]
  app = "node dist/portal/server.js"

[env]
  NODE_ENV = "production"
  SKIP_OLLAMA = "true"
  PORTAL_PUBLIC_URL = "https://edgecoder.io"
  PASSKEY_RP_ID = "edgecoder.io"
  PASSKEY_ORIGIN = "https://edgecoder.io"
  DOCS_SITE_URL = "https://docs.edgecoder.io"
  COORDINATOR_DISCOVERY_URL = "https://edgecoder-seed.fly.dev"

[http_service]
  internal_port = 4310
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[checks]
  [checks.portal_health]
    type = "http"
    port = 4310
    path = "/health"
    interval = "15s"
    timeout = "5s"
    grace_period = "15s"

[[vm]]
  memory = "1024mb"
  cpu_kind = "shared"
  cpus = 1
