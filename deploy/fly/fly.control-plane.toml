app = "edgecoder-control-plane"
primary_region = "ord"

[build]
  dockerfile = "../../Dockerfile"

[processes]
  app = "node dist/control-plane/server.js"

[env]
  NODE_ENV = "production"
  COORDINATOR_URL = "https://coordinator.edgecoder.io"
  ALLOWED_UI_IPS = ""

[http_service]
  internal_port = 4303
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[checks]
  [checks.control_plane_health]
    type = "http"
    port = 4303
    path = "/health"
    interval = "15s"
    timeout = "5s"
    grace_period = "15s"

[[vm]]
  memory = "1024mb"
  cpu_kind = "shared"
  cpus = 1
