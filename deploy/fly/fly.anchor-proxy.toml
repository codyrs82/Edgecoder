app = "edgecoder-anchor-proxy"
primary_region = "ord"

[processes]
  app = "node dist/economy/anchor-proxy-service.js"

[build]
  dockerfile = "../../Dockerfile.anchor-proxy"

[env]
  NODE_ENV = "production"
  BITCOIN_NETWORK = "bitcoin"
  ANCHOR_PROXY_PORT = "4310"
  MAX_BROADCASTS_PER_MINUTE = "10"

[http_service]
  internal_port = 4310
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
