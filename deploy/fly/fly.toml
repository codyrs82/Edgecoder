app = "edgecoder-coordinator"
primary_region = "ord"

[processes]
  app = "node dist/swarm/coordinator.js"

[build]
  dockerfile = "../../Dockerfile"

[env]
  NODE_ENV = "production"
  SKIP_OLLAMA = "true"
  NETWORK_MODE = "public_mesh"
  COORDINATOR_PUBLIC_URL = "https://coordinator.edgecoder.io"
  CONTROL_PLANE_URL = "https://control.edgecoder.io"
  LOCAL_MODEL_PROVIDER = "ollama-local"
  OLLAMA_AUTO_INSTALL = "false"
  OLLAMA_MODEL = "qwen2.5:7b"

[http_service]
  internal_port = 4301
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[checks]
  [checks.coordinator_health]
    type = "http"
    port = 4301
    path = "/health/runtime"
    interval = "15s"
    timeout = "5s"
    grace_period = "15s"

[[vm]]
  memory = "8192mb"
  cpu_kind = "performance"
  cpus = 2
