app = "edgecoder-seed"
primary_region = "ord"

[processes]
  app = "node dist/index.js"

[build]
  dockerfile = "../../Dockerfile"

[env]
  NODE_ENV = "production"
  EDGE_RUNTIME_MODE = "all-in-one"
  NETWORK_MODE = "public_mesh"
  COORDINATOR_PUBLIC_URL = "https://edgecoder-seed.fly.dev"
  LOCAL_MODEL_PROVIDER = "ollama-local"
  OLLAMA_AUTO_INSTALL = "false"
  OLLAMA_MODEL = "qwen2.5:14b"
  DISABLE_SELF_AGENT = "1"

[http_service]
  internal_port = 4301
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 200
    soft_limit = 150

[mounts]
  source = "ollama_data"
  destination = "/root/.ollama"

[checks]
  [checks.seed_health]
    type = "http"
    port = 4301
    path = "/health/runtime"
    interval = "15s"
    timeout = "5s"
    grace_period = "15s"

[[vm]]
  memory = "16384mb"
  cpu_kind = "performance"
  cpus = 2
