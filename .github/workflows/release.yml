name: edgecoder-release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-macos:
    name: Build macOS installer
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build macOS installer
        run: npm run build:macos-installer

      - name: Upload macOS installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-installer
          path: build/EdgeCoder-*-macos-installer.pkg
          if-no-files-found: error
          retention-days: 1

  build-linux-deb:
    name: Build Linux .deb package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dpkg tools
        run: sudo apt-get update && sudo apt-get install -y dpkg

      - name: Install dependencies
        run: npm ci

      - name: Build Linux .deb package
        run: npm run build:linux-deb

      - name: Upload Linux .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: build/EdgeCoder-*-linux-amd64.deb
          if-no-files-found: error
          retention-days: 1

  publish-release:
    name: Publish GitHub Release
    needs: [build-macos, build-linux-deb]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download macOS installer
        uses: actions/download-artifact@v4
        with:
          name: macos-installer
          path: release-assets/

      - name: Download Linux .deb package
        uses: actions/download-artifact@v4
        with:
          name: linux-deb
          path: release-assets/

      - name: List release assets
        run: ls -lh release-assets/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
